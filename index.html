<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 20 14.3% 4.1%;
--card: 0 0% 100%;
--card-foreground: 20 14.3% 4.1%;
--popover: 0 0% 100%;
--popover-foreground: 20 14.3% 4.1%;
--primary: 24 9.8% 10%;
--primary-foreground: 60 9.1% 97.8%;
--secondary: 60 4.8% 95.9%;
--secondary-foreground: 24 9.8% 10%;
--muted: 60 4.8% 95.9%;
--muted-foreground: 25 5.3% 44.7%;
--accent: 60 4.8% 95.9%;
--accent-foreground: 24 9.8% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 60 9.1% 97.8%;
--border: 20 5.9% 90%;
--input: 20 5.9% 90%;
--ring: 20 14.3% 4.1%;
--radius: 0.95rem;
				}
				.dark {
					--background: 20 14.3% 4.1%;
--foreground: 60 9.1% 97.8%;
--card: 20 14.3% 4.1%;
--card-foreground: 60 9.1% 97.8%;
--popover: 20 14.3% 4.1%;
--popover-foreground: 60 9.1% 97.8%;
--primary: 60 9.1% 97.8%;
--primary-foreground: 24 9.8% 10%;
--secondary: 12 6.5% 15.1%;
--secondary-foreground: 60 9.1% 97.8%;
--muted: 12 6.5% 15.1%;
--muted-foreground: 24 5.4% 63.9%;
--accent: 12 6.5% 15.1%;
--accent-foreground: 60 9.1% 97.8%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 60 9.1% 97.8%;
--border: 12 6.5% 15.1%;
--input: 12 6.5% 15.1%;
--ring: 24 5.7% 82.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex min-h-screen">
  
  <div class="flex flex-col justify-center items-center w-1/2 bg-white p-8">
    <h1 class="text-3xl font-bold mb-4">LOGIN</h1>
    <p class="text-muted-foreground mb-8">How to get started lorem ipsum dolor at?</p>
    <div class="w-full max-w-sm">
      <div class="mb-4">
        <label class="block text-muted-foreground mb-2" for="username">
          <img aria-hidden="true" alt="user-icon" src="https://openui.fly.dev/openui/24x24.svg?text=👤" class="inline-block mr-2" />
          Username
        </label>
        <input class="w-full p-3 border border-input rounded-lg" type="text" id="username" placeholder="Username" />
      </div>
      <div class="mb-6">
        <label class="block text-muted-foreground mb-2" for="password">
          <img aria-hidden="true" alt="lock-icon" src="https://openui.fly.dev/openui/24x24.svg?text=🔒" class="inline-block mr-2" />
          Password
        </label>
        <input class="w-full p-3 border border-input rounded-lg" type="password" id="password" placeholder="Password" />
      </div>
      <button class="w-full bg-blue-500 text-white py-3 rounded-lg mb-4 hover:bg-blue-400">Login Now</button>

      <div class="text-center text-muted-foreground mb-4">Login with Others</div>
      <button class="w-full flex items-center justify-center bg-white border border-input py-3 rounded-lg mb-4 hover:bg-muted/10">
        <img aria-hidden="true" alt="google-icon" src="https://openui.fly.dev/openui/24x24.svg?text=🔍" class="inline-block mr-2" />
        Login with Google
      </button>
      <button class="w-full flex items-center justify-center bg-white border border-input py-3 rounded-lg hover:bg-muted/10">
        <img aria-hidden="true" alt="facebook-icon" src="https://openui.fly.dev/openui/24x24.svg?text=📘" class="inline-block mr-2" />
        Login with Facebook
      </button>
    </div>
  </div>
  
  <div class="flex flex-col justify-center items-center w-1/2 bg-gradient-to-r from-purple-500 to-indigo-500 p-8">
    <div class="relative w-full max-w-sm">
        <div class="absolute top-4 left-4 bg-white p-2 rounded-full">
          <img aria-hidden="true" alt="magic-wand" src="https://openui.fly.dev/openui/24x24.svg?text=🪄" />
        </div>
        <img src="https://placehold.co/300x400" alt="Woman holding a tablet" class="rounded-lg shadow-lg" />
        <div class="absolute bottom-4 left-4 text-white text-sm font-bold">
          Very good works are waiting for you Login Now!!!
        </div>
      </div>
      
  </div>
</div>
<style>
  :root {
    --background: #ffffff;
    --foreground: #000000;
    --primary: #6366f1;
    --border: #e5e7eb;
    --input: #d1d5db;
    --ring: #6366f1;
    --primary-foreground: #ffffff;
    --secondary: #f3f4f6;
    --secondary-foreground: #000000;
    --accent: #fbbf24;
    --accent-foreground: #000000;
    --destructive: #ef4444;
    --destructive-foreground: #ffffff;
    --muted: #9ca3af;
    --muted-foreground: #6b7280;
    --card: #ffffff;
    --card-foreground: #000000;
    --popover: #ffffff;
    --popover-foreground: #000000;
  }
</style>
  </body>
</html>
